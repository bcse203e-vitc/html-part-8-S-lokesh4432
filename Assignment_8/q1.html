<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Table Creator</title>
</head>
<body>
    <input type="number" id="rows" placeholder="Rows">
    <input type="number" id="cols" placeholder="Columns">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            let rows = document.getElementById('rows').value;
            let cols = document.getElementById('cols').value;
            let container = document.getElementById('tableContainer');
            container.innerHTML = ""; // Clear previous table
            let table = document.createElement("table"), tbody = document.createElement("tbody");
            
            for (let i = 0; i < rows; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < cols; j++) {
                    let td = document.createElement("td");
                    td.textContent = `R${i+1}C${j+1}`;
                    td.style.border = "1px solid black";
                    td.style.padding = "5px";
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            container.appendChild(table);
        }
    </script>
</body>
</html>
