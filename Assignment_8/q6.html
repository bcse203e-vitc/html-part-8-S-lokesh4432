<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
</head>
<body>
    <h1 id="clock"></h1>

    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
